<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content {
            text-align: center;
        }

        .typed-text {
            font-size: 24px;
            font-weight: bold;
        }

        .input-container {
            margin-top: 20px;
        }

        #nameInput {
            padding: 10px;
            font-size: 16px;
        }

        #continueButton {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #dashboard {
            display: none;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <div class="typed-text" id="typedText">Hello there</div>
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Masukkan nama">
            <button id="continueButton">Lanjut</button>
        </div>
        <div id="dashboard">Selamat datang di dashboard!</div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        const typedText = document.getElementById('typedText');
        const nameInput = document.getElementById('nameInput');
        const continueButton = document.getElementById('continueButton');
        const dashboard = document.getElementById('dashboard');

        continueButton.addEventListener('click', () => {
            if (nameInput.value.trim() !== '') {
                animateText('Hello there, ' + nameInput.value + '!', typedText);
                nameInput.style.display = 'none';
                continueButton.style.display = 'none';
                dashboard.style.display = 'block';
            }
        });

        function animateText(text, element) {
            element.innerHTML = '';
            let i = 0;
            const typingInterval = setInterval(() => {
                element.innerHTML += text.charAt(i);
                i++;
                if (i > text.length - 1) {
                    clearInterval(typingInterval);
                }
            }, 100);
        }
    </script>
</body>
</html>
